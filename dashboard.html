<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard - Task Manager</title>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-list-task me-2"></i>Task Manager
            </a>
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <a class="nav-link" href="index.html">
                    <i class="bi bi-list me-1"></i>Tasks
                </a>
                <a class="nav-link active" href="dashboard.html">
                    <i class="bi bi-graph-up me-1"></i>Dashboard
                </a>
                <div class="ms-3">
                    <button class="btn btn-success btn-sm me-2" id="username-display">Welcome!</button>
                    <button class="btn btn-danger btn-sm" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Summary Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-primary bg-opacity-10 p-3">
                                <i class="bi bi-list-check text-primary fs-4"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="card-subtitle mb-1 text-muted">Total Tasks</h6>
                                <h3 class="card-title mb-0" id="total-tasks">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-danger bg-opacity-10 p-3">
                                <i class="bi bi-exclamation-triangle text-danger fs-4"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="card-subtitle mb-1 text-muted">Very Important</h6>
                                <h3 class="card-title mb-0" id="very-important-tasks">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-warning bg-opacity-10 p-3">
                                <i class="bi bi-star text-warning fs-4"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="card-subtitle mb-1 text-muted">Important</h6>
                                <h3 class="card-title mb-0" id="important-tasks">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-info bg-opacity-10 p-3">
                                <i class="bi bi-arrow-down-circle text-info fs-4"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="card-subtitle mb-1 text-muted">Not Important</h6>
                                <h3 class="card-title mb-0" id="not-important-tasks">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row g-4">
            <!-- Priority Distribution -->
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-pie-chart me-2"></i>Priority Distribution
                        </h5>
                        <div class="chart-container">
                            <canvas id="priority-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
